server {
    listen 80;
    root /www/data;

    location / {
        try_files $uri @index;
    }

    location /health {
        # Return a 200 OK status code.
        # You can optionally include a small response body for clarity,
        # but it's not strictly required for a 200 OK.
        return 200 'OK';
    }

    # This separate location is so the no cache policy only applies to the index and nothing else.
    location @index {
        add_header Cache-Control no-cache;
        expires 0;
        try_files /index.html =404;
    }
}
