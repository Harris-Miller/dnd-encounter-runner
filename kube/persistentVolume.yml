  name: chat-pvc-postgres
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chat-pvc-jaeger
